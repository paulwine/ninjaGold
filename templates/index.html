<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel ="stylesheet" type ="text/css" href= "{{ url_for('static', filename='style.css') }}">
    <title>NINJA GOLD</title>
</head>
<body>
    <h1>NINJA GOLD</h1>
    <form action ="/process" method ="post">
        <div class="box">
            <h2>Farm</h2>
            <p>(Earns 10-20 Gold Coins)</p>
            <input type="submit" name ="farm" value ="Find Gold">

        </div>
        <div class="box">
            <h2>Cave</h2>
            <p>(Earns 5-10 Gold Coins)</p>
            <input type="submit" name ="cave" value ="Find Gold">
        </div>
        <div class="box">
            <h2>House</h2>
            <p>(Earns 2-5 Gold Coins)</p>
            <input type="submit" name ="house" value ="Find Gold">
            
        </div>
        <div class="box">
            <h2>Casino</h2>
            <p>(Earns/loses 0-50 Gold Coins)</p>
            <input type="submit" name ="casino" value ="Find Gold">
        </div>
    </form>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
        
            {% for message in messages %}
                <p class = "status">{{ message }}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
